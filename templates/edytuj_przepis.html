{% extends "base.html" %}

{% block title %}
Mlody Pythonista
{% endblock %}

{% block header %}
Edytuj przepis
{% endblock %}


{% block subtitle %} 

{% endblock %}
{% block content %}
<form class="row g-3" id="nowy_przepis" method="POST" action="{{ url_for('edytuj_przepis',ID=przepis['id'])}}">

    <div class="mb-3">
        <label for="nazwa_przepisu" class="form-label">Nazwa przepisu</label>
        <input type="text" class="form-control" name="nazwa_przepisu" id="nazwa_przepisu" value="{{przepis['name']}}" placeholder="Nazwa przepisu">
    </div>
     <div class="mb-3">
        <label for="autor_przepisu" class="form-label">Autor</label>
        <input type="text" class="form-control" name="autor_przepisu" id="autor_przepisu" value="{{przepis['autor']}}">
    </div>
    <div class="mb-3">
        <label for="skladniki_przepisu" class="form-label">Skladniki</label>
        <textarea class="form-control" name="skladniki_przepisu" id="skladniki_przepisu" rows="2" >{{przepis['skladniki']}}</textarea>
    </div>
 
    <div class="mb-3">
        <label for="tresc_przepisu" class="form-label">Treść przepisu</label>
        <textarea class="form-control" name="tresc_przepisu" id="tresc_przepisu" rows="10">{{przepis['przepis']}}</textarea>
    </div>
  <div class="row g-3">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
